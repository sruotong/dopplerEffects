<div id="doppler-component">
    <div class="card">
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary btn-sm" routerLink="/">Back</button>
            <button class="btn btn-outline-primary btn-sm">Next</button>
        </div>
    </div>
    <div class="card">
        <div class="card-title">
            <h3>Doppler Effects</h3>
        </div>
        <div class="card-blocks">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="wrapper">
                        <div class="imageCover" [style.background-color]="color"></div>
                        <img src="../../assets/images/star-small.png">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-xl-12">
                            <app-inputbox></app-inputbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <app-sliderbar></app-sliderbar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
